  <head>

    <title>CSS Variables</title>

  <body>
    <main class="container">
      <h1>CSS VARIABLES</h1>
      <form>
        <label for="padding"
          >Padding
          <input type="range" id="padding" data-suffix="px" name="pad" min="0" max="30" />
        </label>
        <label for="padding"
          >Blur
          <input type="range" id="blur" data-suffix="px" name="blur" min="0" max="15" />
        </label>
        <label for="padding"
          >Color
          <input type="color" id="color" name="bg" />
        </label>
      </form>
      <img src="https://source.unsplash.com/random/400x400" alt="" />
    </main>
  </body>
